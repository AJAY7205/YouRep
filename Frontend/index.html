<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouRep - Video Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üé• YouRep</h1>
            <p>YouTube Lite Clone</p>
            
            <!-- Auth Buttons (shown when not logged in) -->
            <div id="authButtons" style="margin-top: 20px;">
                <a href="login.html" class="btn-secondary" style="margin-right: 10px; text-decoration: none;">Login</a>
                <a href="signup.html" class="btn-primary" style="text-decoration: none;">Sign Up</a>
            </div>

            <!-- User Info (shown when logged in) -->
            <div id="userInfo" style="margin-top: 20px; display: none;"></div>
        </header>

        <!-- Upload Section (only for authenticated users) -->
        <section id="uploadSection" class="upload-section" style="display: none;">
            <h2>Upload Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter video title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter video description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="videoFile">Video File *</label>
                    <input type="file" id="videoFile" name="file" accept="video/*" required>
                    <small>Supported formats: MP4, AVI, MOV (Max: 500MB)</small>
                </div>

                <div class="form-group">
                    <label for="thumbnailFile">Thumbnail (Optional)</label>
                    <input type="file" id="thumbnailFile" name="thumbnail" accept="image/*">
                    <small>Recommended: JPG, PNG (16:9 aspect ratio)</small>
                </div>

                <button type="submit" class="btn-primary">
                    <span id="uploadBtnText">Upload Video</span>
                </button>
            </form>

            <div id="uploadProgress" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Uploading... 0%</p>
            </div>

            <div id="uploadMessage" class="message"></div>
        </section>

        <!-- My Liked Videos Section (only for authenticated users) -->
        <section id="likedVideosSection" class="videos-section" style="display: none;">
            <div class="section-header">
                <h2>‚ù§Ô∏è My Liked Videos</h2>
                <button onclick="loadLikedVideos()" class="btn-secondary">Refresh</button>
            </div>

            <div id="likedVideosList" class="videos-grid">
                <p class="loading">Loading liked videos...</p>
            </div>
        </section>

        <!-- Videos List -->
        <section class="videos-section">
            <div class="section-header">
                <h2>All Videos</h2>
                <button onclick="loadVideos()" class="btn-secondary">Refresh</button>
            </div>

            <div id="videosList" class="videos-grid">
                <p class="loading">Loading videos...</p>
            </div>
        </section>
    </div>

    <!-- Video Modal for Quick View -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
